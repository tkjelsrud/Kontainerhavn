<html>
<head>
  <style>
  body {
    background-color: black;
    }
  </style>

  <script src="https://unpkg.com/zdog@1/dist/zdog.dist.min.js"></script>
  <!--script src="lib/world.js"></script-->
</head>

<body>
  <canvas class="zdog-canvas" width="1300" height="800"></canvas>

<script type="text/javascript">
// Made with Zdog

let isSpinning = true;

let illo = new Zdog.Illustration({
  element: '.zdog-canvas',
  dragRotate: true,
  // stop spinning when drag starts
  onDragStart: function() {
    isSpinning = false;
  },
});

/*new Zdog.Box({
  addTo: illo,
  width: 60,
  height: 60,
  depth: 100,
  stroke: false,
  translate: { x: 100 },
  color: '#C25', // default face color
  leftFace: '#EA0',
  rightFace: '#E62',
  topFace: '#ED0',
  bottomFace: '#636',
});*/



function test(mx, my, mz) {
  for(let z = 0; z < mz; z++) {
    for(let x = 0; x < mx; x++) {
      for(let y = 0; y < my; y++) {
        if(Math.floor(Math.random() * 10) > 3) {
          new Zdog.Box({
            addTo: illo,
            width: 90,
            height: 60,
            depth: 60,
            stroke: false,
            translate: { x: (x-5)*100, y: (y-10)*100, z:z*(-60) },
            color: '#C25', // default face color
            leftFace: '#EA0',
            rightFace: '#E62',
            topFace: '#ED0',
            bottomFace: '#636',
          });
        }
      }
    }
  }

}

// Set some values for now
illo.rotate.x = 1.1;
illo.rotate.z = 88;
illo.zoom = 0.8;

function animate() {
  illo.rotate.z += isSpinning ? 0.002 : 0;
  illo.updateRenderGraph();
  requestAnimationFrame( animate );
}

animate();

test(10, 20, 2);

</script>
</body>
</html>
